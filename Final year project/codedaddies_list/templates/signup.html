<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signup</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
        body {
    
  
    background: url("https://res.cloudinary.com/finnhvman/image/upload/v1541930411/pattern.png");
}
	.login-form {
		width: 340px;
    	margin: 50px auto;
        position: relative;
        
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    {% csrf_token %}
    <form action="{% url 'register_user' %}" method="POST">
        {% csrf_token %}
        <h2 class="text-center">Signup</h2>       
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Username" >
        </div>
        <div class="form-group">
            <label for="Country">Country:</label>
            <input type="text" class="form-control" name="country" placeholder="Where do you live" >
        </div>
        <div class="form-group">
            <label for="Domain">Domain:</label>
            <select  class='form-group' name="domain" id="domain">
                <option value="0">Unemployed</option>  
                <option value="1">Business</option>
                <option value="2">Job</option>            
            </select>
        </div>

        <div class="form-group">
            <label for="Education">Education:</label>
            <select  class='form-group' name="education" id="education">
                <option value="0">School</option>
                <option value="1">College</option> 
                <option value="2">Under-grad</option>
                <option value="3">Masters</option> 
                <option value="4">PhD</option>            
            </select>
        </div>

        <div class="form-group">
            <label for="BirthDay">Date of Birth:</label>
            <input type="date" class="form-control"  name="dob">
        </div>
        <div class='form-group'>
            <label for="gender">Gender:</label>
            <select  class='form-group' name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>            
            </select>
        </div>
        
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Email" >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="similarity"> Have you used any similar website? </label>
            <input type="text" class="form-control" name="similarity" placeholder="Yes" >
        
            
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Singup</button>
        </div>
               
    </form>
    <p class="text-center"><a href="{%url 'login'%}">Already have an account?</a></p>
</div>
</body>
</html>
